<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h2 style="color: blue; font-family: cursive">
            New Employ
        </h2>
    </ui:define>

    <ui:define name="body">
        <h:form>
            <div class="ui-g">
                <div class="ui-g-4">
                    <p:outputLabel style="margin-right: 19%; font-size: 1.2em" 
                                   for="nom" value="Nom"/>
                    <p:inputText id="nom" value="#{employerManagedBean.employer.nom}"/>
                </div>
                <div class="ui-g-4">
                    <p:outputLabel style="margin-right: 19%; font-size: 1.2em" 
                                   for="prenom" value="PrÃ©nom"/>
                    <p:inputText id="prenom" value="#{employerManagedBean.employer.prenom}"/>
                </div>
            </div>
            <div class="ui-g">
                <div class="ui-g-8">
                    <p:outputLabel style="margin-right: 10.5%; margin-bottom: 2%; font-size: 1.2em" 
                                   for="age" 
                                   value="Age"/>
                    <p:calendar id="age" required="false" label="Age" 
                                value="#{employerManagedBean.employer.dateNaissance}"
                                pattern="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:calendar>
                </div>
            </div>
            <div style="margin-top: 2.5%" class="ui-g">
                <p:commandButton value="Enregistrer" action="#{employerManagedBean.save()}"
                                 process="@all" ajax="false"
                                 class="btn btn-success" icon="fa fa-fw fa-save"
                                 style="font-size: 1em; font-family: cursive "/>
                <p:commandButton value="Annuler" action="list?faces-redirect=true"
                                 class="btn btn-warning" ajax="false"
                                 style="font-size: 1em; font-family: cursive"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
