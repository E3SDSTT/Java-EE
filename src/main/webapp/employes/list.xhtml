<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        <h2 style="color: blue; font-family: cursive">
            Employs
        </h2>
    </ui:define>
    <ui:define name="body">
        <h:form>
            <p:link value="Nouveau" class="btn btn-primary" outcome="/employes/add" />
            <br/><br/>
            <p:dataTable value="#{employerManagedBean.listEmploye}" var="employerItem"
                         rows="4" paginator="true" paginatorPosition="bottom">
                <p:column style="font-size: 1em; font-family: cursive; color: darkblue"
                          headerText="Nom" width="15%" filterBy="#{employerItem.nom}">
                    <center>
                        <h:outputText
                            style="font-size: 1em; font-family: cursive; color: black" 
                            value="#{employerItem.nom}"/>
                    </center>
                </p:column>
                <p:column style="font-size: 1em; font-family: cursive; color: darkblue"
                          headerText="PrÃ©nom" width="15%" filterBy="#{employerItem.prenom}">
                    <center>
                        <h:outputText
                            style="font-size: 1em; font-family: cursive; color: black" 
                            value="#{employerItem.prenom}"/>
                    </center>
                </p:column>
                <p:column style="font-size: 1em; font-family: cursive; color: darkblue"
                          headerText="Age" width="15%" filterBy="#{employerItem.age}">
                    <center>
                        <h:outputText
                            style="font-size: 1em; font-family: cursive; color: black" 
                            value="#{employerItem.age}"/>
                    </center>
                </p:column>
                <p:column style="font-size: 1em; font-family: cursive; color: darkblue"
                          headerText="Actions" width="10%">
                    <center>
                        <p:link title="Modifier" class="btn btn-primary" outcome="edit"
                                style="height: 2.8em; padding-right: 0.5em; margin-right: 3px">
                            <i class="fa fa-pencil-square-o" ></i>
                            <f:param name="employId" value="#{employerItem.id}"/>
                            
                        </p:link>
                        <p:commandButton ajax="false" title="Supprimer" class="btn btn-primary" icon="fa fa-trash"
                                         action="#{employerManagedBean.delete(employerItem)}">
                        </p:commandButton>
                    </center>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
