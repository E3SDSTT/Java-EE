<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        <h2 style="color: blue; font-family: cursive">
            Add Category
        </h2>
    </ui:define>

    <ui:define name="body">

        <h:form >
            <f:metadata >
                <f:viewParam name="categorieId" value="#{categorieManagedBean.categorieId}"/>
                <f:viewAction action="#{categorieManagedBean.initEdit()}"/>
            </f:metadata>
            <div class="ui-g" >
                <div class="ui-g-4">
                    <p:outputLabel style="margin-right: 19%; font-size: 1.2em" for="libelle" value="Libellé"/>
                    <p:inputText id="libelle" required="true" value="#{categorieManagedBean.categorie.libelle}" 
                                 requiredMessage="Le libellé est obligatoire"/>
                </div>
                <div class="ui-g-4">
                    <p:outputLabel for="description" style="margin-right: 5.8%; font-size: 1.2em"  
                                   value="Description"/>
                    <p:inputText id="description" value="#{categorieManagedBean.categorie.description}"/>
                </div>
            </div>

            <div style="margin-top: 2.5%" class="ui-g">
                <p:commandButton value="Enregistrer" action="#{categorieManagedBean.update()}"
                                 class="btn btn-success" icon="fa fa-fw fa-save"
                                 style="font-size: 1em; font-family: cursive "/>
                <p:commandButton value="Annuler" action="list?faces-redirect=true"
                                 class="btn btn-warning" 
                                 style="font-size: 1em; font-family: cursive"/>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
