<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="#{layoutMB.template}"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title">
        <div>
            <h2 style="color: blue; font-family: cursive; display: inline-block;
                margin-right: 70%">
                FACTURE 
            </h2>
            <h2 style="color: blue; font-family: cursive; display: inline-block">
                IMEDIASOFT
            </h2>
        </div>
    </ui:define>

    <ui:define name="body">
        <h:form >
            <f:metadata>
                <f:viewParam name="clientId" value="#{produitAcheterManagedBean.clientId}"/>
                <f:viewAction action="#{produitAcheterManagedBean.initFind()}"/>
            </f:metadata>

            <div Style="font-size: 20px; font-weight: normal; margin-bottom: 0.5em">
                <p:outputLabel for="nom" value="Nom : " />
                <p:outputLabel id="nom" value="#{produitAcheterManagedBean.produitAcheter.client.nom}" />
            </div>
            <div Style="font-size: 20px; font-weight: normal; margin-bottom: 0.5em">
                <p:outputLabel for="prenom" value="Prenom : " />
                <p:outputLabel id="prenom" value="#{produitAcheterManagedBean.produitAcheter.client.prenom}" />
            </div>
            <div Style="font-size: 20px; font-weight: normal">
                <p:outputLabel for="date" value="Date : " />
                <p:outputLabel id="date" value="" />
            </div>
            <br/>
            <div>
                <p:dataTable value="#{produitAcheterManagedBean.produitsAchetes}" var="paItem">
                    <p:column headerText="Lib Categorie">
                        <center>
                            <h:outputText value="#{paItem.produit.categorie.libelle}" />
                        </center>
                    </p:column>
                    <p:column headerText="Lib Produit">
                        <h:outputText value="#{paItem.produit.libelle}" />
                    </p:column>
                    <p:column headerText="Prix Unitaire">
                        <center>
                            <h:outputText value="#{paItem.produit.prixUnitaire}" />
                        </center>
                    </p:column>
                    <p:column headerText="QuantitÃ©">
                        <center>
                            <h:outputText value="#{paItem.quantite}" />
                        </center>
                    </p:column>
                </p:dataTable>
            </div>

            <br></br>
            <div Style="font-size: 20px; font-family: cursive; font-weight: normal">
                <p:outputLabel for="total" value="Prix total  :  " />
                <p:outputLabel id="total" value="#{produitAcheterManagedBean.prixTotal()}"/>
            </div>



            <div style="margin-top: 2.5%" class="ui-g">
                <p:commandButton value="Imprimer" action="#"
                                 process="@all" ajax="false"
                                 class="btn btn-success" icon="fa fa-fw fa-save"
                                 style="font-size: 1em; font-family: cursive "/>
                <p:commandButton value="Annuler" action="/clients/list"
                                 class="btn btn-warning" ajax="false"
                                 style="font-size: 1em; font-family: cursive"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
